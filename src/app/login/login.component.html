<section id="login" class="mb-5 mt-5">
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto animated jackInTheBox" *ngIf="isLogin">
                <div class="card card-profile">

                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="/assets/img/logo.png" />
                        </a>
                    </div>
                    <div class="card-body">

                        <!-- <div class="alert alert-danger" role="alert" *ngIf="isError">
                            {{msges}}
                        </div> -->
                        <form #Loginform="ngForm" (submit)="iniciarSession()">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="user" (input)="user=user.toUpperCase()" name="user" placeholder="Correo Electronico รณ usuario" type="text" required>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="password" type="password" id="password" name="password" placeholder="Password" required>
                                </mat-form-field>
                            </div>
                            <!-- <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="sessioncheck" name="check" >
                                   Mantener Session iniciada
                                    <span class="form-check-sign">
                                        <span class="check"></span>
                                    </span>
                                </label>
                            </div> -->
                            <!-- <button type="button" class="btn btn-lg btn-danger">REGISTRARME</button> -->
                            <button type="submit" class="btn btn-lg btn-primary">INICIAR</button>
                        </form>

                        <div class="form-group">
                            <a href="javascript:void(0)" (click)="mostrarRegistro(true)" class="form-control login-user">Eres nuevo?<a  href="javascript:void(0)">  Registrate Aqui!</a></a>
                        </div>
                        
                        <!-- <div class="form-group">
                        <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                           <span class="fa fa-facebook"></span>
                           FACEBOOK
                        </button>
                        <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                           <span class="fa fa-google"></span>
                           GOOGLE
                        </button>
                     </div> -->

                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto animated jackInTheBox" *ngIf="isRegistro">
                <div class="card card-profile">

                    <div class="card-header  card-header-icon card-header-danger">
                        <div class="card-icon">

                            REGISTRAR NUEVO USUARIO
                        </div>
                        <p class="card-category">Ingrese los datos del usuario:</p>


                    </div>
                    <div class="card-body">

                        <!-- <div class="alert alert-danger" role="alert" *ngIf="isError">
                           {{msges}}
                       </div> -->
                        <form #Registroform="ngForm" (submit)="registrarUsuario()">
                            <div class="card-body">
                                <div class="form-group">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="newUsuario.identificacion" name="identificacion" placeholder="Identificacion" type="number" required>
                                    </mat-form-field>
                                </div>

                                <div class="form-group">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="newUsuario.email" (input)="newUsuario.email=newUsuario.email.toUpperCase()" name="email" placeholder="Email" type="text" required>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="newUsuario.nombre" name="nombres" placeholder="Nombre completo" type="text" required>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="newUsuario.apellidos" name="apellido" placeholder="Apellidos" type="text" required>
                                    </mat-form-field>
                                </div>
                                <!-- <div class="form-group">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="newUsuario.login" name="user" placeholder="Usuario" type="text" required>
                                    </mat-form-field>
                                </div> -->
                                <div class="form-group">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="newUsuario.password" type="password" name="password" placeholder="Password" required>
                                    </mat-form-field>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-lg btn-primary">GUARDAR USUARIO</button>
                            <!-- <button type="button" class="btn btn-lg btn-danger" (click)="mostrarRegistro(false)">LOGIN</button> -->
                        </form>

                        <div class="form-group">
                            <a href="javascript:void(0)" (click)="mostrarLogin(true)" class="form-control login-user">Iniciar Sesion!</a>
                        </div>
                        <!-- <div class="form-group">
                       <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                          <span class="fa fa-facebook"></span>
                          FACEBOOK
                       </button>
                       <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                          <span class="fa fa-google"></span>
                          GOOGLE
                       </button>
                    </div> -->

                    </div>
                </div>
            </div>
            

        </div>
    </div>

</section>
